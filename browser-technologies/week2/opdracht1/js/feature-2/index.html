<html> 
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
<script src="http://www.google.com/jsapi?key=AIzaSyDcXgyNFQGy6RU4junSLDmAPGVgFK6955g"></script>   
<script>
$(function(){
    var myLocation; // global variable to store lat/lng
    if (navigator && navigator.geolocation) {
      // HTML5 GeoLocation
      function getLocation(position) {
        myLocation = {
          "lat": position.coords.latitude,
          "lng": position.coords.longitude
        }
        console.log("HTML5" + myLocation);
      }
      navigator.geolocation.getCurrentPosition(getLocation);
    } else {
      // Google AJAX API fallback GeoLocation
      if ((typeof google == 'object') && google.loader && google.loader.ClientLocation) {
        myLocation = {
          "lat": google.loader.ClientLocation.latitude,
          "lng": google.loader.ClientLocation.longitude
        }
        console.log("Google API" + myLocation);
      }
    }
});    
</script>
<style>
    * { margin: 0; padding: 0;  }
    .block { float: left; margin-right: 15px; }
    .block p { margin-bottom: 10px; }
    .block1 { width: 250px; height: 250px; padding: 10px; background: #ececec; box-sizing: border-box;  -moz-box-sizing: border-box; -webkit-box-sizing: border-box; float: left; }
    .block2 { width: 250px; height: 250px; padding: 10px; background: #ececec; float: left; }    
    .block3 { width: 230px; height: 230px; padding: 10px; background: #ececec; float: left; }    
</style>
</head>
<body>
    <h1>Geolocation</h1>
</body>
</html>
